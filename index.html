<!DOCTYPE html>
<html>
  <head>
    <title>Overlapping Sound Button</title>
    <style>
      img {
        cursor: pointer;
        width: 200px; /* Change size as needed */
        height: auto;
      }
    </style>
  </head>
  <body>
    <img
      src="https://files.catbox.moe/y6sskh.jpeg"
      onclick="playSound()"
      alt="Play Sound"
    />

    <script>
      function playSound() {
        const audio = new Audio("https://files.catbox.moe/2mc057.mp3");
        audio.play();
      }
    </script>
  </body>
</html>
