<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Sound Button</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white; /* optional */
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        display: block;
      }
    </style>
  </head>
  <body>
    <img
      src="https://files.catbox.moe/y6sskh.jpeg"
      onclick="playSound()"
      alt="Play Sound"
    />

    <script>
      function playSound() {
        const audio = new Audio("https://files.catbox.moe/2mc057.mp3");
        audio.play();
      }
    </script>
  </body>
</html>
